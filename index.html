<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crafti</title>
    <link rel="stylesheet" href="./css/style.css" />

  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <div class="header__logo">
            <a href="#" id="#">Crafti</a>
          </div>

          <nav class="header__nav">
            <ul class="nav__menu">
              <li class="nav__menu-item">Home</li>
              <li class="nav__menu-item">About Us</li>
              <li class="nav__menu-item">Blog</li>
              <li class="nav__menu-item">Contact Us</li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <!-- Main Section -->
    <main class="main">
      <div class="container">
        <section class="hero">
          <div class="hero__content">
            <h1 class="hero__title">We Make Top Quality <span>Handmade Products</span></h1>

              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut elit
              tellus, luctus nec ullamcorper mattis, pulvinar dapibus leo.

      </div>

    <script src="./js/script.js"></script>
